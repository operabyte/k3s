apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-geoip
  namespace: tfoumax
spec:
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
    type: Resource
  - resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 70
    type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-geoip
